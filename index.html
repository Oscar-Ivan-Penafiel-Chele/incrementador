<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementador</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section>
        <h1>EJEMPLO DE INCREMENTADOR</h1>
        <div class="input__incrementador">
            <button class="btn__reduce" id="btn__reduce">-</button>
            <input type="text" name="acount" onClick="this.select();" maxlength="3" id="acount" pattern="[0-9]+" autofocus/>
            <button class="btn__add" id="btn__add">+</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
